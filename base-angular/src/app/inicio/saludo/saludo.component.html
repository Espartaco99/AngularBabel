<div class="card">
  <div class="card-header">
    <h4>Binding</h4>
  </div>
  <div class="card-body">
    <div class="form-group">
      <label for="nombre">Dime tu Nombre</label>
      <input type="text" class="form-control" name="nombre" id="nombre" placeholder="" [(ngModel)]="VarNombre">
      <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
    </div>
    <button type="button" class="btn btn-primary" (click)="btnBorrar()">Borrar</button>
  </div>
  <div class="card-footer text-muted">
    <p>Hola {{VarNombre.toUpperCase()}}</p>
<!--     Uso de tuberias para ver las cosas -->
    <p>{{VarNombre | json}}</p>

  </div>
</div>

<!-- Lenguaje de plantillas de angular 
{{Expresion}}
[] operador de propiedades
() operador de eventos
[()] operador de doble binding o "banana in a box"
hace el operador de eventos y propiedades
# operador de expresiones locales
-->
